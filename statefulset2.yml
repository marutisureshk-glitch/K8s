---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    author: maruti
spec:
  clusterIP: None
  ports:
    - targetPort: 80
      port: 8080
  selector:
    app: nginx1
---
apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: nginx-statefulset
  labels:
    app: my-nginx
    author: maruti
spec:
  replicas: 3
  serviceName: nginx-service
  selector:
    matchLabels:
      app: nginx1
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx1
    spec:
      containers:
        - name: my-nginx-container
          image: nginx
          volumeMounts:
            - name: nginx-volume
              mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
    - metadata:
        name: nginx-volume
      spec:  
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
...

